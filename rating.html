<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agrega los enlaces a los archivos de Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .rating {
      display: inline-block;
    }
    .rating input {
      display: none;
    }
    .rating label {
      float: right;
      cursor: pointer;
      color: #ddd;
    }
    .rating label:before {
      content: "\2605";
      font-size: 24px;
    }
    .rating input:checked ~ label,
    .rating input:checked ~ label ~ label {
      color: #f7d700;
    }
  </style>
  <title>Sistema de Rating</title>
</head>
<body>
  <div class="container">
    <h1>Sistema de Rating</h1>

    <div class="row mt-4">
      <div class="col-md-3">
        <h2>Película 1</h2>
        <div class="rating">
          <input type="radio" id="rating1" name="rating1" value="5">
          <label for="rating1"></label>
          <input type="radio" id="rating2" name="rating1" value="4">
          <label for="rating2"></label>
          <input type="radio" id="rating3" name="rating1" value="3">
          <label for="rating3"></label>
          <input type="radio" id="rating4" name="rating1" value="2">
          <label for="rating4"></label>
          <input type="radio" id="rating5" name="rating1" value="1">
          <label for="rating5"></label>
        </div>
      </div>
      <div class="col-md-3">
        <h2>Película 2</h2>
        <div class="rating">
          <input type="radio" id="rating6" name="rating2" value="5">
          <label for="rating6"></label>
          <input type="radio" id="rating7" name="rating2" value="4">
          <label for="rating7"></label>
          <input type="radio" id="rating8" name="rating2" value="3">
          <label for="rating8"></label>
          <input type="radio" id="rating9" name="rating2" value="2">
          <label for="rating9"></label>
          <input type="radio" id="rating10" name="rating2" value="1">
          <label for="rating10"></label>
        </div>
      </div>
    </div>
  </div>

  <!-- Agrega los scripts de Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
